<html>
    <head>
        <meta charset="utf-8"/>
        <title>Pinfu Challenge</title>
        <link rel="stylesheet" type="text/css" href="/mahjong-ui/mahjong.css" />
        <script src="/mahjong-ui/js/nanoJS.min.js"></script>
        <script src="/mahjong-ui/js/mahjong.js"></script>
        <script>
            window.onload = function() {
                mahjongManager = new MahjongManager();
                mahjongManager.showHands();
            }
        </script>
    </head>
    <body>
        <div id="table">
            <div id="round"></div>
            <div id="sub-round" class="display-none">
                <p class="sub-round"></p>
            </div>
            <p id="point-self" class="point"></p>
            <p id="point-down" class="point"></p>
            <p id="point-opposite" class="point"></p>
            <p id="point-up" class="point"></p>
            <div id="wind-self" class="wind wind-horizontal">
              <div class="wind-east-self"></div>
            </div>
            <div id="ho-self" class="ho-vertical">
                <div class="tile-row">
                    <ul>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                        <li class="tile-self tile-vertical-middle"/>
                    </ul>
                </div>
            </div>
            <div id="hands-self">
                <div class="hands-row">
                    <ul id="hands-tile-self">
                        <li class="tile-hand tile-in-hands" value="0"/>
                        <li class="tile-hand tile-in-hands" value="1"/>
                        <li class="tile-hand tile-in-hands" value="2"/>
                        <li class="tile-hand tile-in-hands" value="3"/>
                        <li class="tile-hand tile-in-hands" value="4"/>
                        <li class="tile-hand tile-in-hands" value="5"/>
                        <li class="tile-hand tile-in-hands" value="6"/>
                        <li class="tile-hand tile-in-hands" value="7"/>
                        <li class="tile-hand tile-in-hands" value="8"/>
                        <li class="tile-hand tile-in-hands" value="9"/>
                        <li class="tile-hand tile-in-hands" value="10"/>
                        <li class="tile-hand tile-in-hands" value="11"/>
                        <li class="tile-hand tile-in-hands" value="12"/>
                    </ul>
                </div>
            </div>
            <div id="tile-drawn-self">
                <div class="hands-row">
                    <ul>
                        <li class="tile-hand tile-drawn" value="-1"/>
                    </ul>
                </div>
            </div>
            <div id="operation" class="display-none">
                <button id="ron">ロン</button>
                <button id="skip">見逃す</button>
            </div>
            <div id="wind-opposite" class="wind wind-horizontal">
              <div class="wind-west-opposite"></div>
            </div>
            <div id="ho-opposite" class="ho-vertical">
                <div class="tile-row">
                    <ul>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-middle"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                        <li class="tile-opposite tile-vertical-bottom"/>
                    </ul>
                </div>
            </div>
            <div id="wind-up" class="wind wind-vertical">
              <div class="wind-north-up"></div>
            </div>
            <div id="ho-up" class="ho-horizontal">
                <div class="tile-row">
                    <ul>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-place"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-place"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-place"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-middle"/>
                        <li class="tile-up tile-horizontal-bottom"/>
                        <li class="tile-up tile-horizontal-bottom"/>
                        <li class="tile-up tile-horizontal-bottom"/>
                        <li class="tile-up tile-horizontal-bottom"/>
                    </ul>
                </div>
            </div>
            <div id="wind-down" class="wind wind-vertical">
              <div class="wind-south-down"></div>
            </div>
            <div id="ho-down" class="ho-horizontal">
                <div class="tile-row">
                    <ul>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-middle"/>
                        <li class="tile-down tile-horizontal-bottom"/>
                        <li class="tile-down tile-horizontal-bottom"/>
                        <li class="tile-down tile-horizontal-bottom"/>
                        <li class="tile-down tile-horizontal-bottom"/>
                    </ul>
                </div>
            </div>
        </div>
        <section id="modal-round-result" class="modal-area">
            <div class="modal-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <th class="round-result-header" colspan="3">和了</th>
                        </tr>
                        <tr>
                            <th>起家</th>
                            <td class="player-point"/>
                            <td class="player-point-diff"/>
                        </tr>
                        <tr>
                            <th>下家</th>
                            <td class="player-point"/>
                            <td class="player-point-diff"/>
                        </tr>
                        <tr>
                            <th>対面</th>
                            <td class="player-point"/>
                            <td class="player-point-diff"/>
                        </tr>
                        <tr>
                            <th>上家</th>
                            <td class="player-point"/>
                            <td class="player-point-diff"/>
                        </tr>
                    </tr>
                </table>
                <div id="close-modal-round-result" class="close-modal">
                    ×
                </div>
            </div>
        </section>
        <section id="modal-game-result" class="modal-area">
            <div class="modal-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <th class="game-result-header" colspan="4">結果</th>
                        </tr>
                        <tr>
                            <th>起家</th>
                            <td class="result-order"></td>
                            <td>着</td>
                            <td class="result-point"></td>
                        </tr>
                        <tr>
                            <th>下家</th>
                            <td class="result-order"></td>
                            <td>着</td>
                            <td class="result-point"></td>
                        </tr>
                        <tr>
                            <th>対面</th>
                            <td class="result-order"></td>
                            <td>着</td>
                            <td class="result-point"></td>
                        </tr>
                        <tr>
                            <th>上家</th>
                            <td class="result-order"></td>
                            <td>着</td>
                            <td class="result-point"></td>
                        </tr>
                    </tr>
                </table>
                <div id="close-modal-game-result" class="close-modal">
                    ×
                </div>
            </div>
        </section>
        <div id="debug">
            <button id="debug-start">スタート</button>
            <button id="debug-discard-tile">ツモ切り</button>
            <button id="debug-ron">ロン</button>
            <button id="debug-next">次局</button>
            <button id="debug-result">結果</button>
        </div id="debug">
    </body>
</html>
